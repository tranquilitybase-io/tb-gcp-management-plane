steps:
  - id: 'print branch name'
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:latest'
    entrypoint: 'sh'
    args:
      -  '-c'
      - |-
        echo "**********************"
        echo "${REPO_NAME}"
        echo "${BRANCH_NAME}"
        echo "${COMMIT_SHA}"
        echo "**********************"
  - id: 'bootstrap'
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:latest'
    entrypoint: '/bin/bash'
    args:
      - '-c'
      - |-
        echo "${REPO_NAME}"
        apt-get -y install jq wget unzip
        echo "Setting up gcloud for impersonation"
        gcloud config set auth/impersonate_service_account ${_TF_SA_EMAIL}
        echo "Setting up TF/TG for impersonation"
        export GOOGLE_OAUTH_ACCESS_TOKEN=$(gcloud auth print-access-token --impersonate-service-account ${_TF_SA_EMAIL})
        gcloud config list
        source ./scripts/config.sh
        make setup
        make init
        make ${_ACTION}